<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Configuration Agent (v{{ version }})</title>
    <!-- Cache Buster: v0.9.4 -->
    <link rel="stylesheet" href="static/css/styles-v0.9.5.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html@3.4.47/bundles/css/diff2html.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html@3.4.47/bundles/js/diff2html-ui.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1><img src="static/images/icon.png" width="64" height="64" /> AI Configuration Agent</h1>
            <div class="header-actions">
                <button id="importBtn" class="btn" title="Import Conversation">Import</button>
                <button id="exportBtn" class="btn btn-primary" title="Save Chat as HTML/PDF">ğŸ’¾ Save Chat</button>
                <span class="version-badge">{{ version }}</span>
            </div>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
        </header>

        <main>
            <!-- Chat Interface -->
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>

                <!-- Diff Viewer Modal -->
                <div id="diffModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>ğŸ“ Proposed Changes</h3>
                            <button class="modal-close" onclick="closeDiffModal()">&times;</button>
                        </div>
                        <div class="modal-body" id="diffContent">
                            <!-- Diff content will be inserted here -->
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success" onclick="approvePendingChanges()">âœ“ Approve & Apply</button>
                            <button class="btn btn-danger" onclick="rejectPendingChanges()">âœ— Reject</button>
                            <button class="btn btn-secondary" onclick="closeDiffModal()">Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="chat-input-area">
                    <div id="imagePreviewContainer" class="image-preview" style="display: none;">
                        <div class="preview-wrapper">
                            <img id="imagePreview" src="" alt="Preview">
                            <button id="removeImageBtn" class="remove-image-btn" title="Remove image">Ã—</button>
                        </div>
                    </div>
                    <div class="input-row">
                        <button id="attachBtn" class="btn btn-icon" title="Attach Image">ğŸ“·</button>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        <textarea id="messageInput" class="chat-input"
                            placeholder="Ask me anything about your Home Assistant configuration..."
                            rows="3"></textarea>
                        <button id="sendBtn" class="btn btn-primary">Send</button>
                    </div>
                </div>

            </div>
        </main>

        <footer>
            <p>AI Configuration Agent for Home Assistant</p>
            <div id="tokenCounter" class="footer-token-stats" style="display: none;">
                <span class="token-counter-icon">ğŸ“Š</span>
                <span class="token-counter-breakdown">
                    <span class="token-counter-input" id="tokenCounterInput" title="Input tokens">â†“0</span>
                    <span class="token-counter-output" id="tokenCounterOutput" title="Output tokens">â†‘0</span>
                    <span class="token-counter-cached" id="tokenCounterCached" title="Cached tokens"
                        style="display: none;">ğŸ’¾0</span>
                </span>
            </div>
        </footer>
    </div>

    <script src="static/js/websocket-chat.js"></script>
    <script src="static/js/app.js"></script>
    <script>
        // Use WebSocket instead of SSE to avoid Ingress buffering
        // Override the sendMessage function
        if (typeof sendMessageWebSocket !== 'undefined') {
            console.log('Using WebSocket mode for real-time streaming');
            const originalSendMessage = sendMessage;
            sendMessage = sendMessageWebSocket;
        }
    </script>
</body>

</html>
